<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<title>Js Music Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>

	<div class="main_div">
		<div class="music_container">
			<h2 id="title">REMINDER</h2>
			<h3 id="artist"> The Weeknd</h3>
			<div class="img_container">
				<img src="images/pablu-1.jpg" alt="remainder-poster">
			</div>
			<audio src="music/pablu-1.mp3"></audio>

			<!--Music Controls-->
			<div class="music_controls">
				<i class="fas fa-backward" id="prev" title="prev"></i>
				<i class="fas fa-play main_button" id="play" title="play"></i>
				<i class="fas fa-forward" id="next" title="next"></i>
				
			</div>
		</div>
	</div>


<script>
	const music = document.querySelector("audio");
	const image = document.querySelector("img");
	const play = document.getElementById("play");
	const title = document.getElementById("title");
	const artist = document.getElementById("artist");
	const prev = document.getElementById("prev");
	const next = document.getElementById("next");
	

	// Array of an Object to access songs

	const songs = [
	  {
		name: "pablu-1",
		title: "Reminder",
		artist: "The Weeknd",
	  },
	  {
		name: "pablu-2",
		title: "Magic Rude",
		artist: "Nasri",
	  },
	  {
		name: "pablu-3",
		title: "Starboy",
		artist: "The Weeknd",
	  },
	  {
		name: "pablu-4",
		title: "God's Plan",
		artist: "Drake",
	  },
	  {
		name: "pablu-5",
		title: "Party Monster",
		artist: "The Weeknd",
	  },
	  {
		name: "pablu-6",
		title: "Hymn for the WK",
		artist: "Cold Play",
	  }

	];


	let isPlaying = false;

// for Play Music
	const playMusic = () => {
		isPlaying = true;
		music.play();
		play.classList.replace("fa-play", "fa-pause");
		image.classList.add("anime");
	};

	// for Pause Music
	const pauseMusic = () => {
		isPlaying = false;
		music.pause();
		play.classList.replace("fa-pause", "fa-play");
		image.classList.remove("anime");
	};

	play.addEventListener("click", () => {
		if(isPlaying) {
			pauseMusic();
		}
		else {
			playMusic();
		}
	})


	// Changing the Music Data

	const loadSong = (songs) => {
		title.textContent = songs.title;
		artist.textContent = songs.artist;
		music.src = "music/" + songs.name + ".mp3";
		image.src = "images/" +songs.name + ".jpg";
	};

	songIndex = 0;

	const nextSong = () => {
		songIndex = (songIndex + 1) % songs.length;
		loadSong(songs[songIndex]);
		playMusic();

	}

	const prevSong = () => {
		songIndex = (songIndex - 1 + songs.length) % songs.length;
		loadSong(songs[songIndex]);
		playMusic();

	}

	next.addEventListener("click", nextSong);
	prev.addEventListener("click", prevSong);

</script>
</body>
</html>
